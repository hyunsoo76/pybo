{% extends 'base_eas.html' %}
{% block content %}
<div class="container container-fluid">
    <table class="table text-align">
        <thead>
        <tr class="table-dark text-align">
            <th><span></span>No</th>
            <th>제 목</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>

    {% if Request_list %}
    {% for Request in Request_list %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>
      <a href ="/eas/{{ Request.id }}/">{{Request.subject }}</a>
      </td>
      <td>{{ Request.create_date }}</td>
    </tr>
        {% endfor %}

    {% else %}
    <tr>
     <p>결재 리스트가 없습니다.</p>
    </tr>
    {% endif %}

        </tbody>
    </table>
</div>
