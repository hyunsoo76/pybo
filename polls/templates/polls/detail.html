<h1>{{ question.question_text }}</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'polls:vote' question.id %}" method="post">
{% csrf_token %}
{% for chioce in question.chioce_set.all %}
    <input type="radio" name="chioce" id="chioce{{ forloop.counter }}" value="{{ chioce.id }}">
    <label for="chioce{{ forloop.counter }}">{{ chioce.choice_text }}</label><br>
{% endfor %}
<input type="submit" value="Vote">
</form>
